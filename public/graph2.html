  <script>

  var $ = function(sel, elem) {
      return document.querySelector(sel, elem ? elem : document);

  //var server = "http://ernelli.se:10091";
  var server = "http://ernelli.se/templogger";

  function get(url, cb) {
      var xhr = new XMLHttpRequest();
      xhr.open("GET", url, true);
      xhr.onreadystatechange = function() {
          if(xhr.readyState === 4) {
              if(xhr.status === 200 || xhr.status === 204) {
                  console.log("got response, size: " + xhr.responseText.length);
                  cb(false, JSON.parse(xhr.responseText));
              } else {
                  cb( { status: xhr.status, text: xhr.responseText } );
              }
          }
      };
      xhr.send();
  }

  var search = "" + document.location.search;
  var urlParams = {};

  if (search.indexOf("?") === 0) {
      var param, params = search.substring(1);
      
      params = params.split("&");
      
      for (i = 0; i < params.length; i++) {
          param = params[i].split("=");
	  var val = param[1];

	  if(!isNaN(1*val)) {
	      val = 1*val;
	  } else if(val === "true") {
	      val = true;
	  } else  if(val === "false") {
	      val = false;
	  }

          urlParams[param[0]] = val;
      }
  }

  console.log("urlParams: ", urlParams);

  // fixup naming
  params = urlParams;

  var now = Date.now();

  function parseTime(val) {
      var day = 24*3600*1000;
      var hour = 1000*3600;
      var minute = 60*1000;
      var second = 1000;
      if(typeof val === "string") {
	  return eval(val);
      } else if(typeof val === "number") {
	  if(val < 2*1024*1024*1024) {
	      val = val *1000;
	  }
	  return val;
      }
      return val;
  }

  var delta = (params.delta ? parseTime(params.delta) : 0) || 6*3600*1000;
  var start, end;
  if(params.start) {
      start = parseTime(params.start);
      end = start + delta;
  }  else if(params.end) {
      end = parseTime(params.end);
      start = end - delta;
  } else {
      end = now; // + 6*3600*1000; 
      start = end - delta;
  }

  console.log("start:" , start, ", end: ", end, ", delta: ", delta);

  function sequence(start, delta) {
      return "?start=" + start + "&delta=" + delta;
  }

  $('#prev').href = sequence(start - 6*3600*1000, delta);
  $('#next').href = sequence(start + 6*3600*1000, delta);
  
  var url = server + "/series/" + start + "/" + end;

  //var data = [0,2,4,6,8,10,8,6,4,2,4,6,8,6,4,6,6,6,6];

              }
          }

          data.push(state);

          state = false;
