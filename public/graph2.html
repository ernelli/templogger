  function get(url, cb) {
      var xhr = new XMLHttpRequest();
      xhr.open("GET", url, true);
      xhr.onreadystatechange = function() {
          if(xhr.readyState === 4) {
              if(xhr.status === 200 || xhr.status === 204) {
                  console.log("got response, size: " + xhr.responseText.length);
                  cb(false, JSON.parse(xhr.responseText));
              } else {
                  cb( { status: xhr.status, text: xhr.responseText } );
              }
          }
      };
      xhr.send();
  }

  var search = "" + document.location.search;
  var urlParams = {};

  if (search.indexOf("?") === 0) {
      var param, params = search.substring(1);
      
      params = params.split("&");
      
      for (i = 0; i < params.length; i++) {
          param = params[i].split("=");
	  var val = param[1];

	  if(!isNaN(1*val)) {
	      val = 1*val;
	  } else if(val === "true") {
	      val = true;
	  } else  if(val === "false") {
	      val = false;
	  }

          urlParams[param[0]] = val;
      }
  }

  console.log("urlParams: ", urlParams);

  // fixup naming
  params = urlParams;

  var server = "http://" + (params.dataserver ? params.dataserver : document.location.host) + "/templogger"; 

  var now = Date.now();

  function parseTime(val) {
      var day = 24*3600*1000;
      var hour = 1000*3600;
      var minute = 60*1000;
      var second = 1000;
      if(typeof val === "string") {
	  return eval(val);
      } else if(typeof val === "number") {
	  if(val < 2*1024*1024*1024) {
	      val = val *1000;
	  }
	  return val;
      }
      return val;
  }

  var delta = (params.delta ? parseTime(params.delta) : 0) || 6*3600*1000;
  var start, end;
  if(params.start) {
      start = parseTime(params.start);
      end = start + delta;
  }  else if(params.end) {
      end = parseTime(params.end);
      start = end - delta;
  } else {
      end = now; // + 6*3600*1000; 
      start = end - delta;
  }

  console.log("start:" , start, ", end: ", end, ", delta: ", delta);

  function sequence(start, delta) {
      return "?start=" + start + "&delta=" + delta;
  }

  $('#prev').href = sequence(start - 6*3600*1000, delta);
  $('#next').href = sequence(start + 6*3600*1000, delta);
  
  var url = server + "/series/" + start + "/" + end;


  function appendDiagram(options, parent) {
      var margin = options.margin || {top: 20, right: 20, bottom: 30, left: 50};

      var width = parent.offsetWidth;
      var height = parent.offsetHeight;

      var graphWidth = width - margin.left - margin.right;
      var graphHeight = height - margin.top - margin.bottom;;

      var xRange = options.xRange || false;
      var yRange = options.yRange || [0, graphHeight];

      var diagram = d3.select(parent)
          .append("svg").attr("width", width).attr("height", height)
          .append("g")
          .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

      var x = xRange ? d3.scale.linear().domain(xRange).range([graphHeight,0]) : d3.time.scale().range([0, graphWidth]);
      var y = d3.scale.linear().domain(yRange).range([graphHeight,0]);

      var xAxis = d3.svg.axis()
          .scale(x)
          .orient("bottom");
      
      var yAxis = d3.svg.axis()
          .scale(y)
          .orient("left");
      
      diagram.append("g")
          .attr("class", "x axis")
          .attr("transform", "translate(0," + graphHeight + ")")
          .call(xAxis);

      diagram.append("g")
          .attr("class", "y axis")
          .call(yAxis);

      diagram.plot = function(valueSelector, fmt, label) {
          label = label || ""+diagram.plotIndex;

          this.plotIndex++;

/*
          this.plots[label] =

*/

                    })
                    .y(function (d) {

                    }));

      }

      diagram.valueSelector = function (prop) {
          return function(d) {
//              console.log("valueSelector: " + d.timestamp, ", val: " + d[prop]);
              return y(d[prop]);
          };
      };

      diagram.plots = {};
      diagram.plotIndex = 1;

      return diagram;
  }
